<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Enter&Leave Transitions</title>
	<script src="https://unpkg.com/vue@next"></script>
   </head>
   <body translate="no">
        <div id="app">
            <button @click="show = !show">切换显示</button>
            <transition name="fade">
                <p v-if="show">你好，世界！！</p>
            </transition>
        </div>
        <script type="text/javascript">
            const data = {
                data() {
                    return {
                        show: true
                    }
                }
            }
            Vue.createApp(data).mount("#app")
        </script>
        <style type="text/css">
            .fade-enter-active {transition: all 0.3s ease-out;}
            .fade-leave-active {transition: all 0.8s cubic-bezier(1,0.5,0.8,1);}
            .fade-enter-from,.fade-leave-to {transform: translateX(20px);opacity: 0;}
        </style>
   </body>
</html>
