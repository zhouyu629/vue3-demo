<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>anchored</title>
	<script src="https://unpkg.com/vue@next"></script>
   </head>
   <body>
        <div id="app">
            <anchore-heading :level=3>这是标题</anchore-heading>
        </div>
        <script type="text/javascript">
            const {createApp,h} = Vue
            const app = createApp({})
            app.component('anchore-heading', {
                render() {
                    return h('h'+this.level,{title:'测试标题'},this.$slots.default())
                },
                props: {
                    level: {type:Number,required: true}
                }
            })
            app.mount("#app")
        </script>
   </body>
</html>
